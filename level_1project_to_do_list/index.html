<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>To-Do-List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
  </head>
  <body>
        <nav class="navbar" style="background-color: rgb(165, 76, 255)">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: white">To - Do - List</a>
                <button class="btn btn-outline-light" type="submit">?</button>
            </div>
        </nav>
        <div class="input-group mb-1 container-sm m-5">
        <input type="text" class="form-control" placeholder="Enter Task " aria-label="Enter Task " aria-describedby="button-addon2"/>
        <button class="btn btn-outline-secondary" type="button" id="add_task_btn"> Add Task</button>
        <button class="btn btn-outline-secondary" type="button" id="impt_task_btn">Important Task</button>
        <button class="btn btn-outline-secondary" type="button" id="view_task_btn"> View Task</button>
        </div>
            <div id="liveAlertPlaceholder"></div>        
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong id="insrt"></strong> 
            </div>
        </div>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
