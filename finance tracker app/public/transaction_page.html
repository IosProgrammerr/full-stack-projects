<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Form</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Form Card -->
  <div class="w-full max-w-xl bg-white rounded-xl shadow-md p-8">

    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Details</h1>
      <p class="text-sm text-gray-500 mt-1">Add income or expense details</p>
    </header>

    <!-- Form -->
    <form class="space-y-5" action="submit-form" method="POST">

      <!-- Income / Expense -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Type
        </label>
        <div class="flex gap-6">
          <label class="flex items-center gap-2 text-gray-700">
            <input type="radio" name="form_type" value="income" class="accent-sky-500" required>
            Income
          </label>
          <label class="flex items-center gap-2 text-gray-700">
            <input type="radio" name="form_type" value="expense" class="accent-sky-500" required>
            Expense
          </label>
        </div>
      </div>

      <!-- Title / Type -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Type
        </label>
        <input
          type="text"
          name="transaction_name"
          placeholder="e.g. Salary, Groceries"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"
         required/>
      </div>

      <!-- Date -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Date
        </label>
        <input
          type="date"
          placeholder="dd/mm/yyyy"
          name="transaction_date"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"
          required
        />
      </div>

      <!-- Amount -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

  <!-- Amount -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">
      Total Amount
    </label>
    <input
      type="number"
      name="total_amo"
      placeholder="Total Ammount"
      class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"
      required
    />
  </div>

  <!-- Currency -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">
      Currency Type
    </label>
    <select
      name="currency_type"
      class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-sky-500"
    >
      <option>-- Select Currency --</option>
      <option value="INR">Rupees (₹)</option>
      <option value="USD">Dollar ($)</option>
      <option value="EUR">Euro (€)</option>
    </select>
  </div>

</div>


      <!-- Category -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Category
        </label>
        <select
        name="category"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-sky-500" name=""
        >
          <option>-- Select Category --</option>
          <option>Household</option>
          <option>Food</option>
          <option>Transport</option>
          <option>Bills</option>
          <option>Entertainment</option>
          <option>Lifestyle</option>
          <option>Other Expences</option>
          <option>Salary</option>
          <option>Business</option>
          <option>Investment Return</option>
          <option>Other Income Source</option>
        </select>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Description
        </label>
        <textarea
          name="description"
          rows="3"
          placeholder="Optional notes..."
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"
          required
        ></textarea>
      </div>

      <!-- Action -->
      <div class="pt-4 flex gap-4">
  <button
    type="submit"
    class="w-40 bg-sky-500 hover:bg-sky-600 text-white py-2 rounded-lg font-medium transition"
  >
    Save
  </button>

  <button
    class="w-40 bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg font-medium transition"
  >
    Delete
  </button>
</div>

    </form>

  </div>

</body>
</html>
