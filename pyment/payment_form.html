<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATMENT FORM</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <form method="" action="">
        <FIEldset><h1 >PAYMENT FORM</h1></FIEldset>
        <h2>CONTACT INFORMATION</h2>
        <p >Name - <input type="text"></p>
        <p >Mobile No. - <input type="text" placeholder=" +91 "></p>
        <p>
           <fieldset> 
                <legend>Gender - </legend><p><br>Male<input type="radio" name="Gender" id="Male"> <br>Female<input type="radio" name="Gender" id="Female"><br>Other<input type="radio" name="Gender" id="Other"></p>
            </fieldset>
        </p>
        <p>Address - <textarea name="" id="" rows="5" cols="50"></textarea></p>
        <p>Email - <input type="text" required> <button>Verify</button></p>
        <p>Pincode - <input type="number" required><button>Verify</button></p>
        <h2>PAYMENT INFORMATION</h2>
        <p>Card Type : <select name="">
            <option>--SELECT CARD TYPE--</option>
            <option value="visa">Visa</option>
            <option value="rupey">Rupey</option>
            <option value="Mastercard">Mastercard</option>
        </select></p>
        <p>Card No. - <input type="number" required></p>
        <p>Expiry Date - <input type="date"></p>
        <p>Cvv - <input type="password"></p>
        <button>PAY NOW</button>
    </form>
</body>

</html>
